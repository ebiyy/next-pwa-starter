name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  statuses: write
  pull-requests: write
  issues: write

env:
  NODE_ENV: production
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Create cache directories
        run: |
          sudo mkdir -p /root/.cache/puppeteer
          sudo chmod -R 777 /root/.cache/puppeteer

      - name: Cache Turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache Next.js
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            !.next/cache/images
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package.json', '**/bun.lockb', '**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            /root/.cache/puppeteer
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env
          bun run build

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bunx @lhci/cli@0.14.x autorun

      - name: Generate Lighthouse Badges
        if: success()
        run: |
          bun scripts/lighthouse/generate-badges.ts

      - name: Update README with Badges
        if: success()
        run: |
          # ãƒãƒƒã‚¸URLã®å–å¾—ã¨æ›´æ–°
          for category in performance accessibility bestPractices seo; do
            url=$(jq -r .url .github/badges/${category}.json)
            # ã‚«ãƒ†ã‚´ãƒªåã®æœ€åˆã®æ–‡å­—ã‚’å¤§æ–‡å­—ã«å¤‰æ›
            displayName=$(echo "$category" | sed 's/^./\U&/')
            # READMEã®æ›´æ–°
            sed -i "s|!\[$displayName\]([^)]*)|![$displayName]($url)|" README.md
          done

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/badges README.md
          git commit -m "docs: ğŸ¨ Lighthouse ã‚¹ã‚³ã‚¢ãƒãƒƒã‚¸ã‚’æ›´æ–°" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 7

      - name: Create GitHub Issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Lighthouse CI Failed',
              body: `Lighthouse CI failed on commit ${context.sha}\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['performance', 'lighthouse-ci']
            });